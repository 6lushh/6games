<!DOCTYPE html>
<html lang="en">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #333;
          color: #fff;
        }
        /* Set container styles */
        .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        /* Set iframe styles */
        iframe {
          width: 800px;
          height: 600px;
          border: 0;
          border-radius: 10px; /* Rounded corners */
          overflow: hidden; /* Hide overflowing content within iframe */
        }
        /* Set text box styles */
        .text-box {
          width: 800px;
          background-color: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 10px;
          padding: 20px;
          margin-top: 10px;
          font-size: 20px;
          text-align: center;
          box-shadow: 0px 0px 10px #aaa;
          margin: 0 auto;
        }
        /* Set title styles */
        .title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        }
      </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Man</title>
</head>
<body>
    <center>
        <iframe width='854' height='480' frameborder='0' scrolling='no' src='https://g.h5games.online/neonman/'></iframe>
    </center>
</body>
<div class="text-box">
    <div class="title">Neon Man</div>
  </div>
</html>
