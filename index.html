<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 50px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Minecraft Buttons</h1>
    <button onclick="goToMinecraftMulti()">Go to Minecraft Multiplayer</button>
    <button onclick="goToMinecraftSingle()">Go to Minecraft Singleplayer</button>

    <script>
        function goToMinecraftMulti() {
            window.location.href = "MinecraftMulti.html";
        }

        function goToMinecraftSingle() {
            window.location.href = "MinecraftSingle.html";
        }
    </script>
</body>
</html>
